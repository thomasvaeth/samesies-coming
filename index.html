<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Coming Soon Template</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<!-- IE10 viewport hack for Suface/Windows 8 bug -->
		<link rel="stylesheet" type="text/css" href="css/ie10-viewport-bug-workaround.css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<!-- Coming Soon CSS -->
		<link rel="stylesheet" type="text/css" href="css/coming-soon.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">
					<h1>Coming Soon.</h1>

					<form id="mc-form">
						<input id="mc-email" class="form-control" type="email" placeholder="Email address">
						<label for="mc-email"></label>
						<button class="btn btn-lg" type="submit">Submit</button>
					</form>

					<i class="fa fa-twitter"></i>
					<i class="fa fa-facebook"></i>
					<i class="fa fa-instagram"></i>
					<i class="fa fa-linkedin"></i>
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://netdna.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
		<!-- Mailchimp -->
		<script type="text/javascript" src="js/jquery.ajaxchimp.js"></script>
		<script type="text/javascript" src="js/coming-soon.js"></script>
	</body>
</html>
